services:
  fluent-bit-authService:
    image: fluent/fluent-bit:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "2020:2020"
      - "2021:2021"
    volumes:
      - ./fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - ./parsers.conf:/fluent-bit/etc/parsers.conf
      - ../app/logs:/app/logs
    restart: unless-stopped
